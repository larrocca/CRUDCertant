<h1>Listado de heroes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" [routerLink]="['/heroe/nuevo']"> <!--El parametro de la URL va a ser "nuevo" o lo que se le ponga-->
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table mt-3 animated fadeIn">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes;let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td *ngIf="heroe.vivo">Vivo</td>
            <td *ngIf="!heroe.vivo">Muerto</td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]"> <!--El parametro siempre ponerlo despues de la coma-->
                    <i class=" fa fa-pen "></i>
                </button>
                <button class="btn btn-danger mr-1" (click)="borrarHeroe(heroe , i)">
                    <i class="fa fa-trash "></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="heroes.length <=0 && cargando " class="alert alert-warning text-center mt-3 ">
    <h3 class="aleter-heading ">No hay registros</h3>
    <p>
        <i class=" fa fa-exclamation 2x "></i>
    </p>
    <p class="mb-0 ">
        No se encontro ningun registro
    </p>
</div>

<div *ngIf="!cargando " class="alert alert-info text-center mt-3 ">
    <h3 class="aleter-heading ">Cargando</h3>
    <p>
        <i class=" fa fa-sync-alt fa-spin 2x "></i>
    </p>
    <p class="mb-0 ">
        Espere porfavor
    </p>
</div>
